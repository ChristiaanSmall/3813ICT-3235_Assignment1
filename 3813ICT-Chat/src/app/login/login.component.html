<div class="container">
  <h1>Login</h1>
  <form (submit)="onLogin()">
    <label for="username">Username:</label>
    <input type="text" [(ngModel)]="username" name="username">
    <label for="password">Password:</label>
    <input type="password" [(ngModel)]="password" name="password">
    <button type="submit">Login</button>
  </form>
</div>
